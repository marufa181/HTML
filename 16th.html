<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document16</title>
</head>
<body>
    <h1 style="text-align:center">Sign Up Form</h1>
    <hr>
    <br>
    <label for="user">Name: </label>
    <input type="text" id="user" name="user" placeholder="User Name"><br>

    <label for="email">Email: </label>
    <input type="email" id="email" name="email" placeholder="Email" required><br>
    
    <label for="pass">Password: </label>
    <input type="password" id="pass" name="pass" placeholder="password" required><br>

    <label for="phn">Phone Number: </label><br>
    <select name="code">
        <option value="+880">+880</option>
        <option value="+990">+990</option>
        <option value="+110">+110</option>
    </select>
    <input type="number" id="phn" name="phone" placeholder="phone number" required><br>

    <label for="country">Country</label>
    <input list="con">
    <datalist id="con">
        <option value="Bangladesh"></option>
        <option value="America"></option>
        <option value="England"></option>
        <option value="Japan"></option>
        <option value="Jarman"></option>
    </datalist>
    <br>

    Gender:
    <input type="radio" id="gnd1" name="gender">
    <label for="gnd1">Female</label>
    <input type="radio" id="gnd2" name="gender">
    <label for="gnd2">Male</label>
    <br>

    <label for="date">Date of Birth</label>
    <input type="date" id="date" name="dob">
    <br>

    <label for="time">Time</label>
    <input type="time" id="time" name="tm"><br>

    <label for="colors">Color</label>
    <input type="color" id="colors" name="col"><br>

    <label for="file">Choose Photo</label>
    <input type="file" id="file" name="fl"><br>

    <input type="checkbox" id="vehicle1" name="vec">
    <label for="vehicle1">I have a Bike</label>

    <input type="checkbox" id="vehicle2" name="vec">
    <label for="vehicle2">I have a Bycycle</label><br>

    <textarea name="comment" cols="30" rows="5">Comment Here</textarea><br>

    <input type="submit" value="Send">
    <input type="reset" value="Reset">   
</body>
</html>
